<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/account/account.css">
    <link rel="stylesheet" href="/css/account/setting.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <title>개인정보</title>
</head>
<body>
<div th:replace="~{/layout/header :: header}"></div>
<main>
    <div id="content-box">
        <div id="content-box-main" class="d-flex justify-content-center">
            <div class="menu-title-container">
                <nav aria-label="계정">
                    <ol style="padding: 0">
                        <li class="path">
                            <a href="/account/menu" class="path-text" aria-busy="false">계정</a>
                        </li>
                        <li class="path">
                            <div class="path">
                                <svg viewBox="0 0 18 18" role="presentation" aria-hidden="true" focusable="false"
                                     style="height: 10px; width: 10px; fill: rgb(118, 118, 118);">
                                    <path d="m4.29 1.71a1 1 0 1 1 1.42-1.41l8 8a1 1 0 0 1 0 1.41l-8 8a1 1 0 1 1 -1.42-1.41l7.29-7.29z" fill-rule="evenodd"></path>
                                </svg>
                            </div>
                            <span aria-current="step" class="path-text">개인정보</span>
                        </li>
                    </ol>
                </nav>
                <h1 class="menu-title">개인정보</h1>
            </div>
            <div class="account-content flex">
                <div class="account-info">
                    <div class="info-block">
                        <div id="name" class="info flex">
                            <div class="info-content flex">
                                <div class="info-label">
                                    <h2>실명</h2>
                                </div>
                                <div class="info-text">
                                    <span>사용자 이름</span>
                                </div>
                            </div>

                            <div class="info-modify">
                                <button type="button" class="modify-button">수정</button>
                            </div>
                        </div>
                    </div>
                    <div class="info-block">
                        <div id="email" class="info flex">
                            <div class="info-content flex">
                                <div class="info-label">
                                    <h2>이메일 주소</h2>
                                </div>
                                <div class="info-text">
                                    <span>user@email</span>
                                </div>
                            </div>

                            <div class="info-modify">
                                <button type="button" class="modify-button">수정</button>
                            </div>
                        </div>
                    </div>
                    <div class="info-block">
                        <div id="phoneNumbers" class="info flex">
                            <div class="info-content flex">
                                <div class="info-label">
                                    <h2>전화번호</h2>
                                </div>
                                <div class="info-text">
                                    <span>010-1234-1234</span>
                                </div>
                            </div>

                            <div class="info-modify">
                                <button type="button" class="modify-button">수정</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="right-nav">
                    <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"
                         style="display:block;height:48px;width:48px;fill:#E31C5F;stroke:currentColor" aria-hidden="true"
                         focusable="false">
                        <g stroke="none">
                            <path d="m39 15.999v28.001h-30v-28.001z" fill-opacity=".2"></path>
                            <path d="m24 0c5.4292399 0 9.8479317 4.32667079 9.9961582 9.72009516l.0038418.27990484v2h7c1.0543618 0 1.9181651.8158778 1.9945143 1.8507377l.0054857.1492623v32c0 1.0543618-.8158778 1.9181651-1.8507377 1.9945143l-.1492623.0054857h-34c-1.0543618 0-1.91816512-.8158778-1.99451426-1.8507377l-.00548574-.1492623v-32c0-1.0543618.81587779-1.9181651 1.85073766-1.9945143l.14926234-.0054857h7v-2c0-5.5228475 4.4771525-10 10-10zm17 14h-34v32h34zm-17 14c1.6568542 0 3 1.3431458 3 3s-1.3431458 3-3 3-3-1.3431458-3-3 1.3431458-3 3-3zm0 2c-.5522847 0-1 .4477153-1 1s.4477153 1 1 1 1-.4477153 1-1-.4477153-1-1-1zm0-28c-4.3349143 0-7.8645429 3.44783777-7.9961932 7.75082067l-.0038068.24917933v2h16v-2c0-4.418278-3.581722-8-8-8z"></path>
                        </g>
                    </svg>

                    <div class="question">
                        <span>수정할 수 있는 세부 정보는 무엇인가요?</span>
                    </div>
                    <div class="answer">
                        <span>연락처 정보와 개인정보를 수정하실 수 있습니다. 본인 인증 시 이 정보를 사용했다면 호스팅을 계속하기 위해 또는
                            다음번 예약 진행 시 다시 인증을 받으셔야 합니다.</span>
                    </div>

                    <div class="slight-divider" style="margin: 32px 0"></div>

                    <svg viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg"
                         style="display:block;height:48px;width:48px;fill:#E31C5F;stroke:currentColor" aria-hidden="true"
                         focusable="false">
                        <g stroke="none">
                            <path d="M24 9C14.946 9 7.125 15.065 4.74 23.591L4.63 24l.013.054c2.235 8.596 9.968 14.78 18.99 14.943L24 39c9.053 0 16.875-6.064 19.26-14.59l.11-.411-.013-.052c-2.234-8.597-9.968-14.78-18.99-14.944L24 9z" fill-opacity=".2"></path>
                            <path d="M24 5c11.18 0 20.794 7.705 23.346 18.413l.133.587-.133.587C44.794 35.295 35.181 43 24 43 12.82 43 3.206 35.295.654 24.588l-.133-.587.048-.216C2.985 12.884 12.69 5 24 5zm0 2C13.88 7 5.16 13.887 2.691 23.509l-.12.492.032.14c2.288 9.564 10.728 16.513 20.65 16.846l.377.01L24 41c10.243 0 19.052-7.056 21.397-16.861l.031-.14-.031-.138c-2.288-9.566-10.728-16.515-20.65-16.848l-.377-.01L24 7zm0 10a7 7 0 1 1 0 14 7 7 0 0 1 0-14zm0 2a5 5 0 1 0 0 10 5 5 0 0 0 0-10z"></path>
                        </g>
                    </svg>

                    <div class="question">
                        <span>다른 사람에게 어떤 정보가 공개되나요?</span>
                    </div>
                    <div class="answer">
                        <span>에어비앤비는 예약이 확정된 후에만 호스트 및 게스트의 연락처 정보를 공개합니다.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer style="height: 500px; background-color: bisque"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</html>
