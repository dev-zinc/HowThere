                            <div class="counter">
                                <img class="count-img" src="/img/diary/comment.svg" alt="댓글 수">

                </section>

                            </div>
                        </div>
                    </div>
                    <div th:if="${member.id == diary.member.id}" class="modify flex">
                        <div id="modify" class="modify-button">
                            <span>수정하기</span>
                        </div>
                        <div id="delete" class="modify-button">

                </section>
                <section id="comment" class="flex">

                            </div>
                            <span class="writer" th:text="${member.memberName}"></span>
                        </div>
                        <label>

                        </label>
                        <div class="modify-button">
                            <span>게시</span>
                        </div>
                    </div>
                    <div class="heavy-divider" style="margin: 0 0 20px 20px;"></div>
                    <section id="comments">
                        <!--댓글 들어갈 위치-->
                    </section>
                    <div class="modify-button more">
                        <span>후기 n개 더보기</span>
                    </div>
                </section>
