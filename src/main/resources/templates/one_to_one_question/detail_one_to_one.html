<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1문의 내 질문</title>

    <link rel="stylesheet" href="/css/one_to_one_question/detail_one_to_one.css">
    <link rel="stylesheet" href="/css/main.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{/layout/header :: header}"></div>
    <div id="content-box">
        <div id="content-box-main" class="p-5">
            <div id="question-box">
                <div id="root">
                    <a href="/">홈</a> > <a href="/account/menu">계정</a> > <a href="/one_to_one_question/question_list">1:1문의하기 목록</a> > <span>질문 상세보기</span>
                </div>
                <div class="mt-3">
                    <div class="pt-3 pb-3">
                        <select id="questionType" th:value="${qna.oneToOneQuestionType}" disabled>
                            <option value="EVENT">이벤트</option>
                            <option value="PAY">예약/결제</option>
                            <option value="CANCLE">취소/환불</option>
                            <option value="BENEFIT">혜택받기</option>
                            <option value="USE">이용문의</option>
                            <option value="MEMBER">회원문의</option>
                        </select>
                    </div>
                    <hr>
                    <div id="question" class="mb-3" th:utext="${qna.oneToOneQuestionContent}"></div>
                    <hr>
                    <div th:if="${qna.answerContent == null}" id="answer" class="mb-3">아직 답변이 달리지 않았습니다.</div>
                    <div th:unless="${qna.answerContent == null}" id="answer" class="mb-3" th:utext="${qna.answerContent}"></div>
                </div>
            </div>
        </div>        
    </div>     
</div>
<footer th:replace="~{/layout/footer :: footer}"></footer>
    
</body>
<script src="/js/layout/index.js"></script>
</html>
