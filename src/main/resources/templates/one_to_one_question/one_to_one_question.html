<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/one_to_one_question/one_to_one_question.css ">
    <link rel="stylesheet" href="/css/main.css">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

    
    <title>질문하기</title>
</head>
<body>
    <div th:replace="~{/layout/header :: header}"></div>
    <div id="content-box">
        <div id="content-box-main" class="p-5">
            <div id="root"> 
                <a href="/">홈</a> > <a href="/account/menu">계정</a>  > <a href="/one_to_one_question/question_list">1:1문의하기 목록</a> > <span>1:1문의하기</span>
            </div>
            <form action="/one_to_one_question/write" method="post" name="questionForm">
                <div class="mt-3 mb-3"><strong> 카테고리 유형</strong></div>
                <select name="oneToOneQuestionType" class="form-select" aria-label="Default select example">
                    <option value="">문의 유형을 선택하세요</option>
                    <option value="EVENT">이벤트</option>
                    <option value="PAY">예약/결제</option>
                    <option value="CANCLE">취소/환불</option>
                    <option value="BENEFIT">혜택받기</option>
                    <option value="USE">이용문의</option>
                    <option value="MEMBER">회원문의</option>
                </select>
                <label for="" class="mt-3 mb-3"><strong>문의 내용</strong></label>
                <textarea name="oneToOneQuestionContent" class="form-control" cols="30" rows="20" style="resize: none;"></textarea>
                <div class="d-flex justify-content-end mt-3">
                    <div>
                        <button type="button" href="#" class="btn btn-success">작성</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <footer th:replace="~{/layout/footer :: footer}"></footer>
</body>
<script>
    document.querySelector(".btn-success").addEventListener("click", e => {
        if(!questionForm.oneToOneQuestionType.value){
            alert("문의 유형을 골라주세요.");
            questionForm.oneToOneQuestionType.focus();
            return false;
        }
        if(!questionForm.oneToOneQuestionContent.value){
            alert("문의 내용을 입력해주세요.");
            questionForm.oneToOneQuestionContent.focus();
            return false;
        }
        questionForm.submit();
    })
</script>
<script src="/js/layout/index.js"></script>
</html>
