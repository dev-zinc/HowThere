            <section id="program-main-container">
                <div class="content-wrap">
                    <div class="program-grid">

                        <div class="program-pic" th:each="program:${pagination.content}">
                            <div class="img-wrap" th:onclick="|location.href='@{/program/detail(id=${program.id})}'|">
                                <div class="program-img"
                                     style="--dls-liteimage-height: 254px; --dls-liteimage-width: auto; --dls-liteimage-background-image: url('data:image/png;base64,null'); --dls-liteimage-background-size: cover;">
                                    <picture>
                                        <img aria-hidden="true" loading="eager"
                                             th:src="|/files/display?fileName=/2023/${#strings.substring(program.thumbnail, 15)}|"
                                             style="--dls-liteimage-object-fit: cover;">
                                    </picture>
                                </div>
                            </div>
                            <div class="program-title">
                                <div th:text="${program.programAddress}">Dolsan-eup, Yeosu-si, 한국</div>
