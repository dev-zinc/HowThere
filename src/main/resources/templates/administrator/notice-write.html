<!doctype html>
<html lang="en" xmlns="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>공지사항 관리</title>
    <link rel="stylesheet" href="/css/administrator/notice-write.css">
    <link rel="stylesheet" href="/css/administrator/admin.css">
</head>
<body>
<div class="wrap">
    <nav th:replace="~{/layout/side-nav :: side-nav}"></nav>
    <div class="title">
        <span>공지사항 관리</span>
    </div>
    <section class="body">
        <div class="board-wrap">
            <div class="board-body">
                <div class="board-list-wrap" style="overflow: auto">
                    <div class="board-view">
                        <form th:action="${announcementDetailDTO != null ? 'modify' : 'write'}" method="post">
                            <div class="name">
                                <h2 th:text="|공지사항 ${announcementDetailDTO != null ? '수정' : '작성'}|"></h2>
                                <div>
                                    <input type="button" class="button-list" value="목록으로">
                                    <input type="submit" class="button-write" value="게시하기">
                                </div>
                            </div>
                            <div class="input-wrapper">
                                <div class="input-title">
                                    <dl>
                                        <dt>제목</dt>
                                        <dd>
                                            <input type="text"
                                                   th:value="${announcementDetailDTO != null ? announcementDetailDTO.announcementTitle : ''}"
                                                   name="announcementTitle" placeholder="제목을 입력하세요"/>
                                        </dd>
                                    </dl>
                                </div>
                                <div class="input-content">
                                    <dl>
                                        <dt>내용</dt>
                                        <dd><label>
                                            <textarea class="announcementContent"
                                                      th:text="${announcementDetailDTO != null ? announcementDetailDTO.announcementContent : ''}"
                                                      name="announcementContent" placeholder="내용을 입력하세요"></textarea>
                                        </label></dd>
                                    </dl>
                                </div>
                                <input type="text" name="id" th:value="${announcementDetailDTO != null ? announcementDetailDTO.id : ''}" hidden="hidden">
                                <th:block th:if="${announcementDetailDTO != null}">
                                    <input type="text" name="fileName" th:value="${announcementDetailDTO.fileName != null ? announcementDetailDTO.fileName : ''}" class="fileName" hidden="hidden">
                                    <input type="text" name="fileUuid" th:value="${announcementDetailDTO.fileUuid != null ? announcementDetailDTO.fileUuid : ''}" class="fileUuid" hidden="hidden">
                                    <input type="text" name="filePath" th:value="${announcementDetailDTO.filePath != null ? announcementDetailDTO.filePath : ''}" class="filePath" hidden="hidden">
                                    <input type="text" name="fileSize" th:value="${announcementDetailDTO.fileSize != null ? announcementDetailDTO.fileSize : '0'}" class="fileSize" hidden="hidden">
                                </th:block>
                                <th:block th:unless="${announcementDetailDTO != null}">
                                    <input type="text" name="fileName" value="" class="fileName" hidden="hidden">
                                    <input type="text" name="fileUuid" value="" class="fileUuid" hidden="hidden">
                                    <input type="text" name="filePath" value="" class="filePath" hidden="hidden">
                                    <input type="text" name="fileSize" value="0" class="fileSize" hidden="hidden">
                                </th:block>

                                <div class="input-file">
                                    <dl style="display: flex; flex-direction: row">
                                        <dt>파일 첨부</dt>
                                        <dd class="file-img-wrapper" style="display: flex; flex-direction: row">
                                            <label class="input-file-label" for="input-file">업로드</label>
                                            <div class="img-wrapper">
                                                <img src="" style="width: 100px; height: 100px; margin-left: 20px" alt="thumb"/>
                                                <span class="delete-img">x</span>
                                            </div>
                                            <input style="display: none" type="file" id="input-file"/>
                                        </dd>
                                    </dl>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.js"></script>
<script src="/js/administrator/detail.js"></script>
<script th:inline="javascript">
    let announcementDetailDTO = [[${announcementDetailDTO}]];
</script>
<script src="/js/administrator/write.js"></script>
</html>
