<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/member/join.css">
</head>
<body>
<div th:replace="~{/layout/header :: header}"></div>
<div class="wrapper">
    <div class="content-wrapper">
        <main>
            <div class="main-wrapper">
                <div class="box-wrapper">
                    <div class="panel">
                        <div>
                            <header class="panel-header">
                                <buttun class="penel-header-side">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 3; overflow: visible;"><path fill="none" d="M20 28 8.7 16.7a1 1 0 0 1 0-1.4L20 4"></path></svg>
                                </buttun>
                                <section>
                                    <h2 class="panel-title">
                                        <div class="panel-title-div">회원 가입 완료하기</div>
                                    </h2>
                                </section>
                                <div class="penel-header-side"></div>
                            </header>
                            <div class="panel-main">
                                <form action="">
                                    <div class="name-all-wrapper" style="border-radius: 8px;">
                                        <div class="name-sub-wrapper">
                                            <div class="name-sub">
                                                <div class="name-wrapper name-up">
                                                    <label for="firstname-join" class="name-wrapper-label">
                                                        <div class="name-write">
                                                            <div class="name">이름(예: 길동)</div>
                                                        </div>
                                                        <div>
                                                            <div class="name-input-wrapper">
                                                                <input autocomplete="off" placeholder="이름(예: 길동)" id="firstname-join" type="text" class="name-input">
                                                            </div>
                                                        </div>
                                                    </label>
                                                </div>
                                                <div class="border-wrapper-up"></div>
                                            </div>
                                        </div>
                                        <div class="name-sub-wrapper">
                                            <div class="name-sub">
                                                <div class="name-wrapper name-down">
                                                    <label for="lastname-join" class="name-wrapper-label">
                                                        <div class="name-write">
                                                            <div class="name">성(예: 홍)</div>
                                                        </div>
                                                        <div>
                                                            <div class="name-input-wrapper">
                                                                <input autocomplete="off" placeholder="성(예: 홍)" id="lastname-join" type="text" class="name-input">
                                                            </div>
                                                        </div>
                                                    </label>
                                                </div>
                                                <div class="border-wrapper-down"></div>
                                            </div>
                                        </div>
                                        <div class="message-wrapper">
                                            <div class="message">정부 발급 신분증에 표시된 이름과 일치하는지 확인하세요.</div>
                                        </div>
                                    </div>
                                    <div class="birth-all-wrapper">
                                        <div class="birth-wrapper">
                                            <label for="birth-join" class="birth-wrapper-label">
                                                <div class="birth-write">
                                                    <div class="birth">생년월일</div>
                                                </div>
                                                <div>
                                                    <div class="birth-input-wrapper">
                                                        <input autocomplete="off" id="birth-join" type="date" class="birth-input">
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                        <div class="message-wrapper">
                                            <div class="message">만 18세 이상의 성인만 회원으로 가입할 수 있습니다. 생일은 거기어때의 다른 회원에게 공개되지 않습니다.</div>
                                        </div>
                                    </div>
                                    <div class="email-all-wrapper">
                                        <div class="email-wrapper">
                                            <label for="email-join" class="email-wrapper-label">
                                                <div class="email-write">
                                                    <div class="email">이메일</div>
                                                </div>
                                                <div>
                                                    <div class="email-input-wrapper">
                                                        <input autocomplete="off" placeholder="이메일" id="email-join" type="email" class="email-input">
                                                    </div>
                                                </div>
                                            </label>
                                        </div>
                                        <div class="message-wrapper">
                                            <div class="message">예약 확인과 영수증을 이메일로 보내드립니다.</div>
                                        </div>
                                    </div>
                                    <div class="line"></div>
                                    <!-- 개인정보 -->
                                    <div>
                                        <div class="info-message-all">
                                            <div class="info-wrapper">
                                                <label for="checkbox-up" class="info-label">
                                                    <div class="info-box">
                                                        <div class="main-content">
                                                            <div class="info-content-wrapper">
                                                                <div class="info-title">개인정보 수집 및 이용에 동의합니다.</div>
                                                                <div class="info-content">1. 에어비앤비가 수집하는 개인 정보
                                                                    에어비앤비 플랫폼을 이용하는 데 필요한 정보
                                                                    당사는 회원님이 에어비앤비 플랫폼을 이용할 때 회원님의 개인 정보를 수집합니다. 그렇지 않은 경우, 에어비앤비는 요청하신 서비스를 회원님께 제공하지 못할 수 있습니다. 이러한 정보에는 다음이 포함됩니다.</div>
                                                            </div>
                                                        </div>
                                                        <div class="checkbox-wrapper">
                                                            <span class="checkbox-span">
                                                                <input type="checkbox" id="checkbox-up" class="checkbox check-up">
                                                                <span class="checkbox-inside up">
                                                                    <span class="checkbox-active">
                                                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 4; overflow: visible;"><path fill="none" d="m4 16.5 8 8 16-16"></path></svg>
                                                                    </span>
                                                                </span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </label>
                                            </div>
                                        </div>
                                        <button type="button" class="info-button">
                                            <span class="more-info">더보기</span>
                                        </button>
                                    </div>
                                    <!-- 마켓팅 -->
                                    <div>
                                        <div class="info-message-all">
                                            <div class="info-wrapper">
                                                <label for="checkbox-down" class="info-label">
                                                    <div class="info-box">
                                                        <div class="main-content">
                                                            <div class="info-content-wrapper">
                                                                <div class="info-title">마케팅 이메일 수신을 원합니다(선택).</div>
                                                                <div class="info-content">에어비앤비 회원 전용 할인, 추천 여행 정보, 마케팅 이메일, 푸시 알림을 보내드립니다. 계정 설정 또는 마케팅 알림에서 언제든지 수신을 거부할 수 있습니다.</div>
                                                            </div>
                                                        </div>
                                                        <div class="checkbox-wrapper">
                                                            <span class="checkbox-span">
                                                                <input type="checkbox" id="checkbox-down" class="checkbox check-down">
                                                                <span class="checkbox-inside down">
                                                                    <span class="checkbox-active">
                                                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" aria-hidden="true" role="presentation" focusable="false" style="display: block; fill: none; height: 16px; width: 16px; stroke: currentcolor; stroke-width: 4; overflow: visible;"><path fill="none" d="m4 16.5 8 8 16-16"></path></svg>
                                                                    </span>
                                                                </span>
                                                            </span>
                                                        </div>
                                                    </div>
                                                </label>
                                            </div>
                                        </div>
                                        <button type="button" class="info-button">
                                            <span class="more-info">더보기</span>
                                        </button>
                                    </div>
                                    <div class="line"></div>
                                    동의 및 계속하기를 선택하여 에어비앤비
                                    <a class="link" href="#">서비스 약관</a>
                                    ,
                                    <a class="link" href="#">결제 서비스 약관</a>
                                    ,
                                    <a class="link" href="#">위치기반서비스 이용약관</a>
                                    ,
                                    <a class="link" href="#">차별 금지 정책</a>
                                    ,
                                    <a class="link" href="#">개인정보 처리방침</a>
                                    에 동의합니다.
                                    <div class="button-wrapper">
                                        <button type="submit" class="continue-button">
                                            <span class="button-main-wrapper">
                                                <span class="button-main" style="background-position: calc((100 - var(--mouse-x, 0)) * 1%) calc((100 - var(--mouse-y, 0)) * 1%); --mouse-x: 93.52589641434263; --mouse-y: 58.333333333333336;"></span>
                                            </span>
                                            <span class="button-content">동의 및 계속하기</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer th:replace="~{/layout/footer :: footer}"></footer>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/member/join.js"></script>
</html>
