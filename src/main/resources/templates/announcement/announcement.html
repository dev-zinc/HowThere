<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="/css/announcement/announcement.css">
	<link rel="stylesheet" href="/css/main.css">
	<title>공지사항 상세보기</title>
</head>
<body>
<header th:replace="~{/layout/header :: header}"></header>
	<div id="content-box">
		<div id="content-box-main" class="d-flex justify-between mt-5 mb-5">
			<div>
				<a id="article-content"></a>
				<div class="d-flex justify-content-center">
					<div>
						<div>
							<a href="/">
								<span class="route">홈</span>
							</a>
							>
							<a th:href="@{/announcement/announcement_list(page=${page.pageNumber})}">
								<span class="route">공지사항</span>
							</a>
							>
							<span class="route">상세보기</span>
						</div>
						<div class="mt-5 mb-5">
							<h1 class="title"><strong th:text="${announcement.announcementTitle}">공지 사항 상세보기 제목 부분</strong></h1>
							<hr>
							<th:block th:if="${announcement.fileName != null}">
								<img th:src="|/files/display?fileName=${announcement.filePath}t_${announcement.fileUuid}_${announcement.fileName}|"
										style="width: 300px; height: auto"/>
							</th:block>
							<div class="ctt" th:text="${announcement.announcementContent}"></div>
						</div>

						<div class="d-flex justify-content-end mt-3 mr-3">
							<a th:href="@{/announcement/announcement_list(page=${page.pageNumber})}" class="btn listBtn" style="background-color: #BB84E8; color:white">목록 보기</a>
						</div>
					</div>

				</div>
			</div>
			<div>
				<div class="book ml-5">
					<div class="m-3">
						예약, 계정 등과 관련해 도움을 받으세요
					</div>
					<a href="#" class="m-3 btn login_btn">로그인 또는 회원 가입</a>
				</div>
			</div>
		</div>

		<div th:replace="~{/layout/top-btn :: top-btn}"></div>
	</div>
	<footer th:replace="~{/layout/footer :: footer}"></footer>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="/js/layout/top-btn.js"></script>
</html>
